<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 讓圖片盡量滿版，且完整顯示 */
        img {
            width: 100%;
            height: 100vh; /* 高度設為視窗高度 */
            object-fit: contain; /* 保持圖片比例，並且完整顯示 */
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>
<body>
    <img src="ai/ai.jpg" alt="">
</body>
</html>
