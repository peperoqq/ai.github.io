<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 讓圖片滿版 */
        img {
            width: 100%;
            height: 100vh; /* 高度設為視窗高度 */
            object-fit: cover; /* 保持圖片比例，並裁剪圖片以適應容器 */
        }
    </style>
</head>
<body>
    <img src="ai/ai.jpg" alt="">
</body>
</html>
